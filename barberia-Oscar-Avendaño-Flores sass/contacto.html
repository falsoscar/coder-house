        <h2>Contacto</h2>
        <!--Un formulario puede servir, entre otras cosas, para enviar datos a otra página, capturar información que el 
        usuario escribe y enviar datos a un servidor.-->
        <form><!-- El elemento HTML form ( <form> ) representa una sección de un documento que contiene controles 
        interactivos que permiten a un usuario enviar información a un <servidor web-->

            <fieldset><!-- La <fieldset>etiqueta se utiliza para agrupar elementos relacionados en un formulario.
                La <fieldset>etiqueta dibuja un cuadro alrededor de los elementos relacionados.
                
                -->


                <!--El elemento HTML <input> se usa para crear controles interactivos para formularios basados en la web con 
                el fin de recibir datos del usuario.-->
                <label for="nombreapellido">Nombre y Apellido</label> <!--La etiqueta <label> es una etiqueta para la entrada 
                de datos para el <input>.-->
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Ingrese su Nombre"> <!-- El required es un atributo 
                booleano. Cuando está presente, especifica que se debe completar un campo de entrada antes de enviar el formulario.-->

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" name="" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="tel">Teléfono</label>
                <input type="tel" name="" id="tel" class="input-padron" required placeholder="(XX) XXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea><!-- El 
                <textarea>elemento se usa a menudo en un formulario, para recopilar las entradas de los usuarios, como 
                comentarios o reseñas.-->

            </fieldset>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend> <!-- La etiqueta <leyenda> se utiliza para definir 
                un título para el elemento <fieldset. -->
                
                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contactar">
                        Email
                
                </label>

                <label for="radio-telefono">
                    <input type="radio" value="telefono" id="radio-telefono" name="contactar">
                        Teléfono
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contactar" id="radio-whatsapp" name="contactar" checked> <!-- El checked es 
                    un atributo booleano.
                    Cuando está presente, especifica que un <input>elemento debe preseleccionarse (marcarse) cuando se 
                    carga la página.
                        
                        El check-->
                        WhatsApp
                </label>
                
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido</legend>
                <select> <!--El <select>elemento se utiliza para crear una lista desplegable.-->

                <!--La <option>etiqueta define una opción en una lista de selección.
                <option>los elementos van dentro de un elemento <select> , <optgroup> o <datalist> .-->
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

            </select>
            
            </fieldset>

            <label class="checkbox" for="">
                <input type="checkbox" checked>
                    ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table> <!-- Las <table> HTML permiten a los desarrolladores web organizar los datos en filas y columnas-->
            
            <thead> <!-- La etiqueta <thead> se utiliza para agrupar el contenido del encabezado en una tabla HTML. El
            elemento <thead> se usa junto con los elementos <tbody> y <tfoot> para especificar cada parte de una tabla 
            (encabezado, cuerpo, pie de página). -->

                <tr> <!-- Cada fila de la tabla comienza con una <tr>y termina con una </tr>etiqueta.
                    tr significa fila de mesa.-->

                    <th>Día</th><!-- La etiqueta <th> define una celda de encabezado en una tabla HTML. Una tabla HTML tiene dos tipos de celdas:
                        Celdas de encabezado: contiene información de encabezado (creada con el <th>elemento)
                        Celdas de datos: contiene datos (creados con el elemento <td> )-->
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody> <!-- La etiqueta <tbody> se utiliza para agrupar el contenido del cuerpo en una tabla HTML.
            El <tbody>elemento se usa junto con los elementos <thead> y <tfoot> para especificar cada parte de una tabla 
            (cuerpo, encabezado, pie de página).-->
                <tr>
                    <td>Lunes</td> <!-- El elemento HTML fila de tabla ( table row ) <tr>define una fila de celdas en una 
                    tabla. Estas pueden ser una mezcla de elementos <td>y <th>. -->
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
